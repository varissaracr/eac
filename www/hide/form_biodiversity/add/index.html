        <section id="services" class="services">

                    <div class="section-title">
                        <h2>แบบฟอร์มนำเข้าข้อมูลความหลากหลายทางชีวภาพ</h2>

                    </div>
                    <!-- ใส่แผนที่ -->
                    <div class="container">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-xs-4">
                                    <!-- รับค่า ID Line -->
                                    <div id="card">
                                        <img alt="" id="profile">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ฟอร์มนำเข้า -->

                <div class="mt-3 mb-20" data-aos="fade-up">
                    <h4>กรุณากรอกข้อมูลความหลากหลายทางชีวภาพ</h4>
                    <br>
                    <div class="form-group">
                        <label>ชื่อชนิดที่พบ</label>
                        <input type="text" class="form-control" id="bioname">
                    </div>

                    <div class="form-group">
                        <label>รายละเอียด</label>
                        <input type="text" class="form-control" id="biodetail">
                    </div>

                    <div class="form-group">
                        <label>ชื่อสถานที่ที่พบ</label>
                        <input type="text" class="form-control" id="bioplace">
                    </div>

                    <div class="form-group">
                        <label>ประเภท</label>
                        <select class="form-control" id="biotype">
                            <option value=""></option>
                            <option value="พืช">พืช</option>
                            <option value="สัตว์">สัตว์</option>
                            <option value="อื่นๆ">อื่นๆ</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>จังหวัด</label>
                        <select class="form-control" id="pro" onchange="getAmp(this.value)">
                            <option value=""></option>
                            <option value="20">ชลบุรี</option>
                            <option value="21">ระยอง</option>
                            <option value="22">จันทบุรี</option>
                            <option value="23">ตราด</option>
                            <option value="24">ฉะเชิงเทรา</option>
                            <option value="25">ปราจีนบุรี</option>
                            <option value="26">นครนายก</option>
                            <option value="27">สระแก้ว</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>อำเภอ</label>
                        <select class="form-control" id="amp" onchange="getTam(this.value)"></select>
                    </div>

                    <div class="form-group">
                        <label>ตำบล</label>
                        <select class="form-control" id="tam" onchange="getTamOne(this.value)"></select>
                    </div>

                    <input type="hidden" id="pro_name">
                    <input type="hidden" id="amp_name">
                    <input type="hidden" id="tam_name">

                    <div class="form-group">
                        <h6 for="">เพิ่มตำแหน่งลงบนแผนที่ </h6>
                        <div class="card" id="map"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col">
                            <label>ละติจูด</label>
                            <input type="number" class="form-control" id="lat" disabled>
                        </div>
                        <div class="col">
                            <label>ลองจิจูด</label>
                            <input type="number" class="form-control" id="lon" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="img">อัพโหลดรูปภาพ</label>
                        <input type="file" class="form-control-file" id="imgfile" accept="image/*">
                        <p></p>
                        <img src="" id="preview" width="100%">
                        <!-- <img src="" id="ori">
                        <img src="" id="rez"> -->
                    </div>

                    <div class="form-group">
                        <label>ผู้ให้ข้อมูล</label>
                        <input type="text" class="form-control" id="reporter">
                    </div>

                    <hr>
                    <div class="mt-1">
                        <button class="btn btn-success" id="button"
                            onclick="sendData()">&nbsp;บันทึก</button>&nbsp;&nbsp;
                        <button class="btn btn-light" id="refresh"
                            onclick="gotoList()">&nbsp;หน้ารายงาน</button>&nbsp;&nbsp;
                    </div>
